<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<div class="board-background">

<h1>MineSweeper</h1>
<h2><span class="title">Good Luck!</span></h2>
<button onclick="changeDifficulty(4,2)">Beginner</button>
<button onclick="changeDifficulty(8,12)">Medium</button>
<button onclick="changeDifficulty(12,30)">Expert</button>

<body onload="initGame()">
    <table>
        <tbody class="board"></tbody>
    </table>
        <div class="bottom-board">
            <div class="life"></div>
            <div class="timer">00:00</div>
            <div class="smiley" onclick="initGame()"></div>
        </div>

        <div class="special-board">
            <div class="hint" onclick="hintOn()">Hint?<span class="hint-icon">⚪⚪⚪</span></div>
            <!-- <div class="hint">Safe Click</div>
            <div class="hint">Set Mines</div> -->

        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
